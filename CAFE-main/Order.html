  <!-- ✅ Order Form -->
  <form id="coffeeOrderForm" action="submit_order.php" method="POST">
    <div class="order-form">
      <h2>☕ Coffee Order Form ☕</h2>

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Your Name" required>
      </div>

      <div class="form-group">
        <label for="drink">Drink Type:</label>
        <select name="drink" id="drink" required>
          <option>Espresso</option>
          <option>Latte</option>
          <option>Mocha</option>
          <option>Americano</option>
          <option>Cappuccino</option>
        </select>
      </div>

      <div class="form-group">
        <label>Milk Preference:</label><br>
        <input type="checkbox" name="milk[]" value="Whole Milk"> Whole Milk
        <input type="checkbox" name="milk[]" value="Oat Milk"> Oat Milk
        <input type="checkbox" name="milk[]" value="Almond Milk"> Almond Milk
      </div>

      <div class="form-group">
        <label>Sweeteners:</label><br>
        <input type="checkbox" name="sweetness[]" value="Sugar"> Sugar
        <input type="checkbox" name="sweetness[]" value="Honey"> Honey
        <input type="checkbox" name="sweetness[]" value="Sugar-Free Syrup"> Sugar-Free Syrup
      </div>

      <div class="form-group">
        <label for="flavor">Flavor Option:</label>
        <select name="flavor" id="flavor">
          <option>Vanilla</option>
          <option>Caramel</option>
          <option>Hazelnut</option>
          <option>Mocha</option>
          <option>None</option>
        </select>
      </div>

      <div class="form-group">
        <label for="size">Size:</label>
        <select name="size" id="size">
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
      </div>

      <div class="form-group">
        <label>Special Instructions:</label>
        <input type="text" name="instructions" placeholder="Extra hot, no foam, etc.">
      </div>

      <button type="submit" class="submit-btn">Submit Order</button>
    </div>
  </form>
